<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Cursive Text</title>
    <style>
        @font-face {
            font-family: 'MyCursiveFont';
            src: url('./myfont.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'MyCursiveFont', cursive;
        }
        
        .container {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            filter: blur(8px);
            z-index: -1;
        }
        
        .text {
            font-size: 10vw;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
            max-width: 80%;
            font-weight: 900;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.05em;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="text">
            Kupal Ka!
        </div>
    </div>
</body>
</html>
